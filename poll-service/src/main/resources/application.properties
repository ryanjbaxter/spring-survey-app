spring.application.name=poll-service
server.port=8081

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database
spring.datasource.url=jdbc:h2:mem:polls
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Spring Cloud Stream
spring.cloud.stream.bindings.pollSubmitted-out-0.destination=poll-events
spring.cloud.stream.bindings.pollSubmitted-out-0.content-type=application/json

# Actuator
management.endpoints.web.exposure.include=health,info,refresh,circuitbreakers
management.endpoint.health.show-details=always

# Logging
logging.level.io.spring.sample=DEBUG
