spring.application.name=poll-service
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Cloud Stream
spring.cloud.stream.bindings.pollSubmitted-out-0.destination=poll-events
spring.cloud.stream.bindings.pollSubmitted-out-0.content-type=application/json

# Logging
logging.level.com.vmware.tanzu=DEBUG

#---
spring.config.activate.on-cloud-platform=none
server.port=8081

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database
#spring.datasource.url=jdbc:h2:mem:polls
#spring.datasource.driver-class-name=org.h2.Driver

#spring.h2.console.enabled=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest



# Actuator
management.endpoints.web.exposure.include=health,info,refresh,circuitbreakers,env
management.endpoint.health.show-details=always

