---
applications:
  - name: poll-service
    memory: 1G
    services:
      - config-server
      - service-registry
      - rabbit
      - postgres
      - gateway
    path: target/poll-service-1.0.0-SNAPSHOT.jar
    buildpacks:
      - java_buildpack_offline
    routes:
      - route: poll-service.apps.internal
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 25.+ } }'
