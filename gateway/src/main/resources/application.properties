spring.application.name=gateway
server.port=8080

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Routes - Discovery-based routing
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Explicit routes for better control
spring.cloud.gateway.server.webflux.routes[0].id=poll-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://poll-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/polls/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[1].id=results-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://results-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/results/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

# Circuit Breaker
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.sliding-window-size=10

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.loadbalancer=DEBUG
